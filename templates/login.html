<!DOCTYPE html>
<html lang="en" >
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">
<script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
<script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>
<script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css'>
<title>CS Ranking</title>
{% load static %}
<link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
<!--图标样式-->
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.7.2/css/all.min.css'>
<link rel="stylesheet" media="screen" type="text/css" href="{% static 'style_login.css' %}">
</head>

<body>
<div id="particles-js"></div>
<script src="{% static 'particles.js' %}"></script>
<script src="{% static 'app.js' %}"></script>
<script src="{% static 'input.js' %}"></script>
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<a href="/main/"><img src="{% static 'home_arrow.png' %}" alt="Home" style="height:35px;width:35px;position:relative;top:7px;left:7px;"/></a>
		{% if signup_error %}
		<p style="position:absolute;color:gray;left:50px;top:50px;"><img src="{% static 'error.png' %}" alt='' style="height:15px;width:15px;display:inlinr-block;margin-right:5px;">{{ signup_error }}</p>
		{% else %}
		{% endif %}
		<form method="post" action="/login/">
			<h1 style="display:inline-block;margin-bottom:30px;">Sign Up</h1>
			<input type="text" name="username" placeholder="Name" />
			<input type="email" name="email" placeholder="Email" />
			<input type="password" name="password" placeholder="Password" />
			<button style="display:inline-block;margin-top:20px;" type="submit" name="submit" value="signup">Sign Up</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<a href="/main/"><img src="{% static 'home_arrow.png' %}" alt="Home" style="height:35px;width:35px;position:relative;top:7px;left:7px;"/></a>
		{% if signin_error %}
		<p style="position:absolute;color:gray;left:50px;top:50px;"><img src="{% static 'error.png' %}" alt='' style="height:15px;width:15px;display:inline-block;margin-right:5px;">{{ signin_error }}</p>
		{% else %}
		{% endif %}
		<form method="post" action="/login/">
			<h1 style="display:inline-block;margin-bottom:30px;">Sign In</h1>
			<input type="text" name="username" placeholder="Name" />
			<input type="password" name="password" placeholder="Password" />
			<button style="display:inline-block;margin-top:20px;" type="submit" name="submit" value="signin">Sign In</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>Sign in to explore more.</p>
				<button class="ghost" id="signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hello World!</h1>
				<p>New to CS Ranking? Create an account.</p>
				<button class="ghost" id="signUp">Sign Up</button>
			</div>
		</div>
	</div>
</div> 
<script  src="{% static 'login.js' %}"></script>
</body>

</html>
