{% extends "base.html" %}

{% block mainbody %} 
	{% if type %}
	<div id="search_r" class="container-fluid">
		{% ifequal type "scholar" %}
			{%for sch in sch_lst %}
				<div>
					<h2>{{sch.name}}</h2>
					<p>{{sch.affiliation}}</p>
					<p><a class="sch_href" href={{scholar_href}}>{{sch.homepage}}</a></p>
					<p><a href={{sch.DBLP}}>{{sch.DBLP}}</a></p>
				</div>
			{% empty %}
				<h1>No scholars found.</h1>
			{% endfor %}
		{% endifequal %}
	</div>
	{% else %}
	{% endif %}
{% endblock %}
