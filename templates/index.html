<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">
    <!--<script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>-->
	<script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
    <script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css'>
	<title>CS Ranking</title>
	{% load static %}
	<link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <link rel="stylesheet" media="screen" type="text/css" href="{% static 'style.css' %}">
</head>
<body>
	<div id="particles-js"></div>
	<script src="{% static 'particles.js' %}"></script>
	<script src="{% static 'app.js' %}"></script>
    <script src="{% static 'input.js' %}"></script>
	<div class="dropdown" style="position:fixed;right:30px;top:20px;">
		<img src="{% static 'user_w.png' %}" alt="Home" style="height:30px;width:30px;"/>
		<div class="dropdown-content">
			<p><a href="/profile/"style="color:black;">Profile</a></p>
			<p><a href="/login/?submit=signout" style="color:black;">Sign Out</a></p>
		</div>
	</div>
	<div id="title" class="container-fluid">
		<!--<h1 style="display:block;margin:30px;color:white;font-weight:bold;">miniCSRanking</h1>-->
		<img src="{% static 'logo.png' %}"  alt="CS Ranking" style="margin:0 auto;border:none;width:40%;height:65%"/>
		<div style="display:block;margin:0 auto;width:70%;height:50%;">
			<form style="margin-top:0px;margin-bottom:5px;width:auto;height:100%;" method="get" action="/main/">
				<div class="input" style="height:25%">
					<input id="email" class="button" type="text" name="key" style="height:90%;">
                	<input id="submit" class="button" type="submit" value="Search" style="border:none;height:90%">
				</div>
				<br>
				<div class="cntr">
  				  <label for="opt1" class="radio">
  				  	<input type="radio" name="type" id="opt1" class="hidden" value="scholar"/>
  				  	<span class="label"></span>Scholar
				  </label>
				  <label for="opt2" class="radio">
    				<input type="radio" name="type" id="opt2" class="hidden" value="paper"/>
    				<span class="label"></span>Paper
				  </label>
				  <label for="opt3" class="radio">
    				<input type="radio" name="type" id="opt3" class="hidden" value="institution"/>
    				<span class="label"></span>Institution
				  </label>
  				  <label for="opt4" class="radio">
    				<input type="radio" name="type" id="opt4" class="hidden" value="conference"/>
    				<span class="label"></span>Conference
				  </label>
				  <label for="opt5" class="radio">
    				<input type="radio" name="type" id="opt5" class="hidden" value="area"/>
    				<span class="label"></span>Area
				  </label>
				</div>
			</form>
		</div>
	</div>
</body>
<script>
</script>
</html>
